<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app"  v-cloak>
    <div class="card">
      <h1>{{ headerTitle }}</h1>

      <div class="steps">
        <div class="steps-content">
          {{ currentStep.text }}
        </div>

        <ul class="steps-list"
            v-if="steps.length"
        >
          <li class="steps-item"
              @click="setActive(idx)"
              v-for="(step, idx) in steps"
              :class="{
                   'done': idx < activeIndex,
                   'active': idx === activeIndex,
              }"
          >
            <span>{{ idx + 1 }}</span>
            {{ step.title }}
          </li>
        </ul>
        <div>
          <button class="btn"
                  :disabled="!activeIndex"
                  @click="prev"
                  v-if="!resetBtnVisible"
          >
            {{ btnPrevLabel }}
          </button>
          <button class="btn primary"
                  @click="nextOrFinish"
                  v-if="!resetBtnVisible"
          >
            {{ isLastStep ? btnFinishLabel : btnNextLabel }}
          </button>
          <button class="btn"
                  v-if="isResetBtnVisible"
                  @click="reset"
          >
            {{ btnResetLabel }}
          </button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
